<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} TrainerApp {% endblock %}</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css"  />
    <link rel="stylesheet" type="text/css" href="{% static 'trainer/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!--Header-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/trainer/">SKILLSPEED</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/trainer/">
                            <span class="glyphicon glyphicon-user" aria-hidded="true"></span>&nbsp; Trainers
                        </a>
                    </li>
                <form class="navbar-form navbar-left" method="get" action="/trainer/search/">
                    <div class="form-group">
                        <input type="text" id="searchBox" class="input-medium search-query" name="q" placeholder="Search">
                    </div>
                    <button type="submit" class="btn">Search</button>
                </form>
                 <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="/trainer/certificate">
                            <span class="glyphicon glyphicon-plus" aria-hidded="true"></span>&nbsp; Certificate Generation
                        </a>
                    </li>
                      <li class="">
                        <a href="/trainer/proposalform">
                            <span class="glyphicon glyphicon-book" aria-hidded="true"></span>&nbsp;Proposal Generation
                        </a>
                    </li>

                      <li class="">
                        <a href="/trainer/upload">
                            <span class="glyphicon glyphicon-book" aria-hidded="true"></span>&nbsp;Upload Data
                        </a>
                    </li>
                      <li class="">
                        <a href="/admin/">
                            <span class="glyphicon glyphicon-cog" aria-hidded="true"></span>&nbsp; Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
